{% extends "base.html" %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/register.css' %}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<!-- slider stylesheet -->
<link rel="stylesheet" type="text/css"
  href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css' %}" />
<!-- bootstrap core css -->
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
<!-- font awesome style -->
<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}" />



<!-- Custom styles for this template -->
<link href="{% static 'css/style.css' %}" rel="stylesheet" />
<!-- responsive style -->
<link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
<!-- <link href="{% static 'css/register.css' %}" rel="stylesheet" /> -->
<link href="{% static 'js/custom.js' %}" rel="stylesheet" />
<link rel="stylesheet" href="{% static 'owlcarousel/owl.carousel.min.css' %}">
<link rel="stylesheet" href="{% static 'owlcarousel/owl.theme.default.min.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&family=Fasthand&family=Playfair+Display:ital,wght@0,700;1,500&display=swap"
  rel="stylesheet">

{% endblock styles %}
{% block content %}


<style>
  table {
      padding-left: 5%;
      width: 70%;
      margin: 20px auto;
      border-collapse: collapse;
  }

  label {
      display: inline-block;
      width: 150px;
      font-weight: bold;
  }

  input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
  }
  
</style>
<h3> Edit your profile:</h3>
<form method='POST'  enctype="multipart/form-data" autocomplete="on">
  {% csrf_token %}
<table>
    
  <tr>
      <td><label for="name" value="{{ user.first_name }} ">name</label></td>
      <td><input type="text" name="name" id="name" placeholder="Enter the name"></td>
  </tr>
  <tr>
      <td><label for="email">Email:</label></td>
      <td><input type="email" name="email" id="email" placeholder="Enter your email"  value="{{ user.emailid }} "></td>
  </tr>
  
  <tr>
      <td><label for="phone">Phone:</label></td>
      <td><input type="tel" name="phone" id="phone" placeholder="Enter your phone number"  value="{{ user.phoneno }} "></td>
  </tr>
  <tr>
      <td><label for="experience">Second name</label></td>
      <td><textarea id="experience" name="secondname" placeholder="Enter second name"  value="{{ request.user.second_name }} "></textarea></td>
  </tr>
  
  
  <tr>
    <td>
        <label for="formFile" class="form-label">Choose your profile picture</label></td>
        <td><input class="form-control" type="file" id="formFile" name="image">
    
    </td>
  </tr>
  <tr>
    <td>
      <button type="submit">
      SUBMIT</button>
    </td>
  </tr>
</table>

<!-- Add your submit button or additional form elements here -->

</form>
{% endblock content %}
